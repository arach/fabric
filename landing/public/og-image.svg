<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="gridSmall" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a3a5c" stroke-width="0.5"/>
    </pattern>
    <pattern id="gridLarge" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#1a3a5c" stroke-width="1"/>
    </pattern>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#050508"/>

  <!-- Blueprint grid -->
  <rect width="1200" height="630" fill="url(#gridLarge)" opacity="0.4"/>
  <rect width="1200" height="630" fill="url(#gridSmall)" opacity="0.25"/>

  <!-- Corner accents - asymmetric crosses at 80px major grid intersections -->
  <g stroke="#38bdf8" stroke-width="0.75" stroke-dasharray="6,4" opacity="0.9">
    <!-- Top-left cross: center at (80, 80) -->
    <path d="M 40 80 L 200 80" fill="none"/>
    <path d="M 80 40 L 80 200" fill="none"/>
    <!-- Bottom-right cross: center at (1120, 560) -->
    <path d="M 1000 560 L 1160 560" fill="none"/>
    <path d="M 1120 440 L 1120 600" fill="none"/>
  </g>

  <!-- Simple Box icon -->
  <g transform="translate(100, 110)">
    <rect width="52" height="52" rx="8" fill="white"/>
    <g transform="translate(10, 10)">
      <path d="M16 2L3 9V23L16 30L29 23V9L16 2Z" stroke="#050508" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
      <path d="M16 30V16" stroke="#050508" stroke-width="2.5"/>
      <path d="M29 9L16 16L3 9" stroke="#050508" stroke-width="2.5"/>
    </g>
  </g>

  <!-- Product name - bigger, bolder -->
  <text x="170" y="152" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="-0.02em">fabric</text>

  <!-- Main headline - bigger, more contrast -->
  <text x="100" y="280" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700" fill="white" letter-spacing="-0.03em">Seamless</text>
  <text x="100" y="360" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700" fill="url(#brandGradient)" letter-spacing="-0.03em">Claude Code Sessions</text>

  <!-- Tagline - higher contrast -->
  <text x="100" y="440" font-family="Inter, system-ui, sans-serif" font-size="26" fill="#a1a1aa" font-weight="400">Run agents locally or in the cloud with one interface</text>

  <!-- Provider row: Daytona • E2B • exe.dev • Local -->
  <text x="100" y="520" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#52525b" font-weight="500">
    <tspan fill="#71717a">Daytona</tspan>
    <tspan fill="#3f3f46" dx="20">•</tspan>
    <tspan fill="#71717a" dx="20">E2B</tspan>
    <tspan fill="#3f3f46" dx="20">•</tspan>
    <tspan fill="#71717a" dx="20">exe.dev</tspan>
    <tspan fill="#3f3f46" dx="20">•</tspan>
    <tspan fill="#71717a" dx="20">Local</tspan>
  </text>

  <!-- Bottom accent line -->
  <rect x="0" y="622" width="1200" height="8" fill="url(#brandGradient)" opacity="0.5"/>
</svg>
